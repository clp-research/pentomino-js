<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>A pentomino framework</title>
	<meta name="description" content="Pentomino Framework">
	<meta name="author" content="clpresearch">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">


</head>

<body>
	<div class="pentomino container">
		<div class="row">
			<div class="six columns">
				<div class="row">
					<div class="twelf columns">
						<canvas id="board" width="500" height="600"></canvas>
					</div>
				</div>
				<div class="row">
					<div class="twelf columns">
						<button class="generate btn" onclick="generate()">Generate</button>
						<button class="toggle btn" onclick="toggleTray()">Toggle tray</button>
						<button class="save btn" onclick="saveBoard()">Save</button>
					</div>
				</div>
			</div>
			<div class="six columns">
				<div class="row with-margin">
						<h5>Configuration</h5>
						<div class="form">
							<hr>
							<p>General</p>
							<label>Number of shapes</label>
							<input id="nshapes" type="text" value="0"/>

							<label>Number of connections</label>
							<input id="nconnections" type="text" value="0"/>

							<label>Number of rotations</label>
							<input id="nrotations" type="text" value="0"/>

							<label>Only unique colors</label>
							<input id="colors" type="checkbox"/>

							<br>
							<label>Only unique shapes</label>
							<input id="shapes" type="checkbox"/>

							<hr>
							<p>Available shapes</p>
							<div class="shape-select">
							</div>
							
						</div>
						<hr>
						<div class="complexity-container">
							<label>Minimum Required Actions</label>
							<b class="complexity-actions">0</b>
						</div>
						<div class="complexity-container">
							<label>Difficulty</label>
							<b class="complexity-level">0</b>
						</div>
				</div>

			</div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
		crossorigin="anonymous"></script>
	<script src="./js/jcanvas.js"></script>
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.min.js"
			integrity="sha384-amfY6Xr18yRWq6l+1TPfkoSGRCGLNhkU67i1uElI5+u4hC5G5lhbvUU75assw5Jm"
			crossorigin="anonymous"></script-->
	<script src='./js/pento_shapes.js'></script>
	<script src='./js/pento_board.js'></script>
	<script src='./js/FileSaver.js'></script>
	<script src='./js/generator.js'></script>
</body>

</html>
