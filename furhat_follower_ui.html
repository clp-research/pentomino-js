<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Pentomino Board</title>
	<meta name="description" content="Instruction follower interface for Pentomino">
	<meta name="author" content="clpresearch">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">

		<div class="row">
			<div class="eight columns">
				<h5>Pentomino</h5>
				<hr>
				<!-- 20 rows and columns with block size 20 -->
					<canvas id="initial" width="400" height="400" style="border:1px solid #000000;"></canvas>
					<button type="button" id="generate" onclick="select_generate()">Generate</button>
					<button type="button" id="import" onclick="select_import()">Import</button>
					<input id="target_file" type="file" style="visibility: hidden;"/>
			</div>
			<div class="four columns">
				<h5>How to play</h5>
				<hr>
				<ul>
					<li>
						Your goal is to correctly place the pentomino pieces on the board.
						<ul>
							<li>Move pieces by dragging them around</li>
							<li>Use the arrows to rotate a piece</li>
						</ul>
					</li>
						
					<li>Furhat will give you instructions. You can also ask Furhat for help in case you're stuck.</li>
				</ul>
			</div>
		</div>

	</div>

	<script src='./js/jquery.min.js'></script>
	<script src='./js/jcanvas.min.js'></script>
	
	<script src='./js/pento/pento_config.js'></script>
	<script src='./js/pento/pento_block.js'></script>
	<script src='./js/pento/pento_shape.js'></script>
	<script src='./js/pento/pento_render.js'></script>
	<script src='./js/pento/pento_board.js'></script>
	<script src='./js/pento/pento_generator.js'></script>
	<script src='./js/furhat/instruction.js'></script>
	<script src='./js/furhat/instruction_giver.js'></script>
	<script src='./js/furhat_follower_ui.js'></script>
</body>

</html>
