<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Pentomino Select</title>
	<meta name="description" content="Pento preliminary study - follower ui">
	<meta name="author" content="clpresearch">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<div class="container">
		<h5>Click on the decribed piece on the left board! <div id="timer">00:00</div></h5>
		<hr>
		<div class="row">
			<div class="seven columns">
				<!-- 20 rows and columns with block size 20 -->
					<canvas id="selection_board" width="400" height="400" style="border:1px solid #000000;"></canvas>
					<br>
					<input id="task_file" type="file" multiple/>
			</div>
			<div class="five columns">
				<canvas id="task_board" width="300" height="300" style="border:1px solid #000000;"></canvas>
				<hr>
				<br>
				<a class="button" id="start">Start</a>
				<a class="button" id="next" style="visibility: hidden;">Next</a>
				<a class="button" id="save_exit">Save & Exit</a>
			</div>
		</div>
		<hr>
		<div id="progress_bg">
			<div id="progress_bar">0%</div>
		</div>
	</div>

	<script src='./js/jquery.min.js'></script>
	<script src='./js/jcanvas.min.js'></script>
	<script src='./js/Filesaver.js'></script>
	
	<script src='./js/pento/pento_config.js'></script>
	<script src='./js/pento/pento_block.js'></script>
	<script src='./js/pento/pento_shape.js'></script>
	<script src='./js/pento/pento_render.js'></script>
	<script src='./js/pento/pento_selection_board.js'></script>
	<script src='./js/pento/pento_generator.js'></script>
	<script src='./js/instruction_manager.js'></script>
	<script src='./js/preliminary/prelim_study_ui.js'></script>
</body>

</html>
